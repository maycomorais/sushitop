<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Comanda</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #eee; padding: 20px; }
        
        /* Estilo da Folha na Tela */
        .ticket {
            background: #fff;
            max-width: 300px; /* Largura padr√£o 80mm */
            margin: 0 auto;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h3, p { margin: 0; padding: 0; }
        h3 { text-align: center; margin-bottom: 5px; font-size: 16px; }
        .centered { text-align: center; font-size: 12px; margin-bottom: 10px; }
        
        hr { border-top: 1px dashed #000; margin: 8px 0; }
        
        .info-group { margin-bottom: 5px; font-size: 12px; }
        .info-group strong { display: inline-block; width: 60px; }

        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; border-bottom: 1px dashed #000; }
        td { vertical-align: top; padding: 2px 0; }
        
        .totals { text-align: right; font-size: 12px; margin-top: 10px; }
        .total-final { font-size: 16px; font-weight: bold; margin-top: 5px; }

        .btn-print {
            display: block; width: 100%; padding: 15px; background: #FF441F; 
            color: white; border: none; font-size: 16px; font-weight: bold; 
            cursor: pointer; margin-top: 20px; border-radius: 8px;
        }

        /* CONFIGURA√á√ÉO EXCLUSIVA DE IMPRESS√ÉO */
        @media print {
            body { background: none; padding: 0; margin: 0; }
            .btn-print { display: none; } /* Esconde o bot√£o */
            .ticket { box-shadow: none; max-width: 100%; width: 100%; margin: 0; }
            @page { margin: 0; } /* Remove margens do papel */
        }
    </style>
</head>
<body>

    <div class="ticket">
        <h3>SUSHITERIA DELIVERY</h3>
        <p class="centered" style="font-weight:bold; font-size:14px; margin-top:5px;">PEDIDO #<span id="id-pedido"></span></p>
        <p class="centered">Mariano Roque ALonso</p>
        <p class="centered">Tel: +595976771714</p>
        <hr>
        
        <div class="info-group">
            <strong>Data:</strong> <span id="data-hora"></span><br>
            <strong>Cliente:</strong> <span id="nome"></span><br>
            <strong>Tel:</strong> <span id="tel"></span>
        </div>
        <hr>

        <div style="text-align:center; font-weight:bold; font-size:14px; margin:5px 0;">
            <span id="tipo-entrega"></span>
        </div>
        <div id="endereco-box" style="font-size:11px; margin-bottom:5px; display:none;">
            Ref: <span id="ref-entrega"></span>
        </div>
        <hr>

        <table>
            <thead>
                <tr>
                    <th style="width:15%">Qtd</th>
                    <th>Item</th>
                    <th style="text-align:right">Total</th>
                </tr>
            </thead>
            <tbody id="lista-itens">
                </tbody>
        </table>
        <hr>

        <div class="totals">
            Subtotal: <span id="subtotal">0</span><br>
            Frete: <span id="frete">0</span><br>
            <div class="total-final">TOTAL: <span id="total-geral">0</span></div>
        </div>
        <hr>

        <div class="info-group">
            <strong>Pagto:</strong> <span id="forma-pag"></span><br>
            <div id="obs-pag" style="margin-top:2px; font-style:italic;"></div>
        </div>

        <div id="box-factura" style="display:none; margin-top:10px; border:1px solid #000; padding:5px;">
            <strong>DADOS FACTURA:</strong><br>
            RUC: <span id="ruc"></span><br>
            Raz√£o: <span id="razao"></span>
        </div>

        <br>
        <p class="centered">*** OBRIGADO PELA PREFER√äNCIA ***</p>
    </div>

    <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR PEDIDO</button>

    <script>
        window.onload = function() {
            // Pega o par√¢metro 'd' da URL
            const params = new URLSearchParams(window.location.search);
            const codigoBase64 = params.get('d');
            
            if(!codigoBase64) {
                document.body.innerHTML = "<h3 style='text-align:center; color:red; margin-top:50px'>Erro: Link inv√°lido ou incompleto.</h3>";
                return;
            }

            try {
                // --- DESCODIFICA A M√ÅGICA (Base64 -> JSON) ---
                const jsonString = decodeURIComponent(escape(atob(codigoBase64)));
                const pedido = JSON.parse(jsonString);

                // ID DO PEDIDO
                document.getElementById('id-pedido').innerText = pedido.id || '---';

                // 1. Cabe√ßalho
                document.getElementById('data-hora').innerText = new Date().toLocaleString('pt-BR');
                document.getElementById('nome').innerText = pedido.cliente.nome;
                document.getElementById('tel').innerText = pedido.cliente.tel;

                // 2. Entrega
                document.getElementById('tipo-entrega').innerText = pedido.entrega.tipo.toUpperCase();
                if(pedido.entrega.tipo === 'delivery') {
                    document.getElementById('endereco-box').style.display = 'block';
                    document.getElementById('ref-entrega').innerText = pedido.entrega.ref;
                }

                // 3. Itens 
                const tbody = document.getElementById('lista-itens');
                pedido.itens.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    // Tratamento de Varia√ß√µes
                    let detalhes = '';
                    if (item.t && item.t !== 'Padr√£o' && item.t !== 'Montado') detalhes += `<br><small>(${item.t})</small>`;
                    
                    // Tratamento de Montagem (Poke)
                    if (item.m && item.m.length > 0) {
                        detalhes += `<br><small style="font-style:italic">Ing: ${item.m.join(', ')}</small>`;
                    }

                    // Tratamento de Observa√ß√£o
                    if (item.o) {
                        detalhes += `<br><strong style="font-size:10px">OBS: ${item.o}</strong>`;
                    }
                    
                    tr.innerHTML = `
                        <td style="vertical-align:top">${item.q}x</td>
                        <td>${item.n} ${detalhes}</td>
                        <td style="text-align:right">Gs ${(item.p * item.q).toLocaleString('es-PY')}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // 4. Totais
                document.getElementById('subtotal').innerText = `Gs ${pedido.valores.sub.toLocaleString('es-PY')}`;
                document.getElementById('frete').innerText = `Gs ${pedido.valores.frete.toLocaleString('es-PY')}`;
                document.getElementById('total-geral').innerText = `Gs ${pedido.valores.total.toLocaleString('es-PY')}`;

                // 5. Pagamento
                document.getElementById('forma-pag').innerText = pedido.pagamento.metodo;
                document.getElementById('obs-pag').innerText = pedido.pagamento.obs || '';

                // 6. Factura
                if(pedido.factura) {
                    document.getElementById('box-factura').style.display = 'block';
                    document.getElementById('ruc').innerText = pedido.factura.ruc;
                    document.getElementById('razao').innerText = pedido.factura.razao;
                }

                // Opcional: Imprimir autom√°tico
                // setTimeout(() => window.print(), 800);

            } catch (e) {
                alert("Erro ao ler o pedido. O link pode estar cortado.");
                console.error(e);
            }
        }
    </script>
</body>
</html>
